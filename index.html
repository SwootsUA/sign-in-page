<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <form>
        <div class="form-content-container">
            <div class="heading-container">
                <h1>Create an account</h1>
                <p>We always keep your name and email address private.</p>
            </div>

            <div class="text-inputs-container">
                <input type="text" name="firs-name" id="first-name" placeholder="First name" required>
                <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
                <input type="text" name="display-name" id="display-name" placeholder="Display Name" required>
                <input type="email" name="email-address" id="email-address" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password-confirmation" id="password-confirmation"
                    placeholder="Password Confirmation" required>
            </div>

            <div class="radio-inputs-container">
                <div class="radio-input-group">
                    <input type="radio" name="buyer-or-seller-selector" id="buyer" required>
                    <div class="radio-input-text">
                        <label for="buyer">Join As a Buyer</label>
                        <p>I am looking for a Name, Logo or Tagline for my business, brand or product.</p>
                    </div>
                </div>
                <div class="radio-input-group">
                    <input type="radio" name="buyer-or-seller-selector" id="seller" required>
                    <div class="radio-input-text">
                        <label for="seller">Join As a Creative or Marketplace Seller</label>
                        <p>I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.</p>
                    </div>
                </div>
            </div>

            <div class="checkbox-input-group">
                <input type="checkbox" name="allow-marketing" id="allow-marketing">
                <label for="allow-marketing">Allow Squadhelp to send marketing/promotional offers from time to time</label>
            </div>

            <button type="submit" class="submit-button">Create account</button>
        </div>
    </form>
</body>

</html>
